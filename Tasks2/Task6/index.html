<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <form>
            <div class="mb-3">
                <label for="currency" class="form-label">Enter the amount of money (USD)</label>
                <input type="number" class="form-control" id="currency">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="selectcur">
                    <option selected>Choose a currency</option>
                    <option value="1" id="one">EUR</option>
                    <option value="2" id="two">UAN</option>
                    <option value="3" id="three">AZN</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="btn">Run</button>
        </form>
    </div>
    <div class="row">
        <div id="result"></div>
    </div>
</div>
<script src="js.js"></script>
</body>
</html>
