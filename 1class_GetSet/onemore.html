<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btnClickMe">Click me</button>
<ul>
    <li>1</li>
    <li class="sel">2</li>
    <li>3</li>
    <li>4</li>
    <li class="sel">5</li>
    <li>6</li>
</ul>

<p>11</p>
<p class="sel">22</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    let collectionLi = $("li.sel, li")//choose elements
    collectionLi.css("border","1px solid green")
    console.log(collectionLi)

    collectionLi.first().css('background','yellow')//first element selected

    collectionLi.first().mouseout(function (ev) {
        ev.target.style.border="1px solid blue"
    })

    collectionLi.even().mouseover(function (ev) {//нечетные елементы
        ev.target.style.border="1px solid purple"
    })
</script>
</body>
</html>
