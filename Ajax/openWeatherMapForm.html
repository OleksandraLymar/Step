<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="cityName" type="text"><input id="askWeather" type="button">
<table id="dataTable" border="1"></table>
<script>
let apiKey = '1c40809db536e9fb23db7ec0d5af7c62'
let apiUrl = 'https://api.openweathermap.org/data/2.5/weather'
let city = 'Mykolaiv'

document.getElementById('askWeather').onclick = function () {
    city = document.getElementById('cityName').value
    fetch(apiUrl + '?q=' + city + '&appid=' + apiKey + '&units=metric')
        // Технический ответ
        .then(response => {
            console.log(response)
            return response.json()
        })
        // Анализ полученных данных
        .then(data => {
            console.log(data)
            // render() ... build()
            let tbl = document.getElementById('dataTable')
            //создание цикла для отображения данных
            for (let i = 0; i < data.length; i++) {
                let tr = document.createElement('tr')
                let td1 = document.createElement('td')
                let td2 = document.createElement('td')
                let td3 = document.createElement('td')

                //привязывание элементов
                td1.innerText = data[i].clouds
                td2.innerText = data[i].sunrise
                td3.innerText = data[i].sunset

                tr.appendChild(td1)
                tr.appendChild(td2)
                tr.appendChild(td3)

                tbl.appendChild(tr)
            }
        })
        //ловим ошибку
        .catch(err => {
            console.log('Error:')
            console.log(err)
        })
}
</script>
</body>
</html>
