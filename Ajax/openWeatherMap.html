<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>
let apiKey = '1c40809db536e9fb23db7ec0d5af7c62'
let apiUrl = 'https://api.openweathermap.org/data/2.5/weather'
let city = 'Mykolaiv'

/**
 * @link https://openweathermap.org/current#name
 */


fetch(apiUrl + '?q=' + city + '&appid=' + apiKey)
    .then(response => { // Технический ответ сервера
        console.log(response)
        return response.json()
    })
    .then(data => { // Анализ полученных данных
        console.log(data)
    })
    .catch(err=> console.log(err)) // Обработка ошибки




</script>
</body>
</html>
