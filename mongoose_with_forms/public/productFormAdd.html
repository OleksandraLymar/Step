<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="stylesheets/stylesAdd.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
    <form action="/api/products" method="post" name="newProduct"id="add">
      <label> Name <input name="name" type="text" id="prod"></label>
      <label> Price <input name="price" type="number" value="100"id="price" ></label>
      <input type="submit" value="submit">
    </form>
</div>
<script>

    document.forms[0].onsubmit = function (ev) {
        ev.preventDefault();
        let bodyProduct = {
            name: document.forms.newProduct.elements.name.value,
            price: document.forms.newProduct.elements.price.value
        }
        console.log(bodyProduct)
        fetch('/api/products', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(bodyProduct)
        })
            .then( res=> res.json())
            .then( newProduct => {
                console.log(newProduct)
            })
            //если ошибка
            .catch(err => {
                console.log('Err')
                console.log(err)
            })
    }
</script>
</body>
</html>
