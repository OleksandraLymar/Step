<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.06</title>
</head>
<body>
<div>
    <ul id="lstStudents"></ul>
</div>
<div>
    <form>
        <input type="text" name="newName">
        <input type="number" name="newAge">
        <input type="button" value="Create" id="btnCreate">
    </form>
</div>

<script>
    let students = [] // Для связи с сервером
    let lstStudents = document.getElementById('lstStudents')
    // Для сохранения старого студента
    let oldElement = null
    let oldStudent = null
    let oldStudentOnDoubleClick = null
    /**
     * Построение формы изменения студента
     */
    function renderForm(ev) {
        if (oldElement !== null) return
        let evElement = ev.target
        let id = evElement.dataset.id
        fetch('/api/students/' + id)
            .then(res=> {
                if(res.status !== 200){
                    throw 'Server Error'
                }
                return res.json()
            })
            .then(currentStudent => {
                //возвращаем нашего студента
                console.log(currentStudent)
                //Сохраним старого студента
                oldElement = evElement
                oldStudent = evElement.innerHTML
                oldStudentOnDoubleClick = evElement.ondblclick

                // Очистим
                evElement.ondblclick = null
                evElement.innerHTML = ''

                // Построение формы
                //создание формы и инпута
                let form = document.createElement('form')
                let inName = document.createElement('input')
                inName.name = 'editName'
                inName.type = 'text'
                inName.value = currentStudent.name
                form.appendChild(inName)

                let inAge = document.createElement('input')
                inAge.name = 'editAge'
                inAge.type = 'number'
                inAge.value = currentStudent.age
                form.appendChild(inAge)

                let inId = document.createElement('input')
                inId.name = 'editId'
                inId.type = 'hidden'
                inId.value = currentStudent._id
                form.appendChild(inId)
                //Создание кнопки отмена
                let btnCancel = document.createElement('input')
                btnCancel.type = 'button'
                btnCancel.value = 'Cancel'
                btnCancel.onclick = function (){
                    // Восстановление, происходит обратная операция
                    evElement.ondblclick = oldStudentOnDoubleClick
                    oldStudentOnDoubleClick = null
                    evElement.innerHTML = oldStudent
                    oldStudent = null
                    oldElement = null
                }
                form.appendChild(btnCancel)
                //создание кнопки сохранения
                let btnSave = document.createElement('input')
                btnSave.type = 'button'
                btnSave.value = 'Update'
                btnSave.onclick = function (){
                    let editStudent = {
                        _id: document.getElementsByName('editId').item(0).value,
                        name: document.getElementsByName('editName').item(0).value,
                        age: document.getElementsByName('editAge').item(0).value,
                    }

                    console.log(editStudent)

                    fetch('/api/students/' + editStudent._id, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(editStudent)
                    })
                        .then(res=> {
                            console.log(res)
                            //если возникает ошибка
                            if(res.status !== 204){
                                throw 'Server Error'
                            }
                            //если все получилось, то редактируем студентов
                            students[students.findIndex(s => s._id === editStudent._id)] = editStudent
                            oldStudentOnDoubleClick = null
                            oldStudent = null
                            oldElement = null
                            //строим новый список
                            renderList()

                        })
                        .catch(err=> {
                            console.log("Error:")
                            console.log(err)
                        })

                }
                form.appendChild(btnSave)



                evElement.appendChild(form)
            })
            .catch(err=> {
                console.log("Error:")
                console.log(err)
            })
    }

    /**
     * Построение списка студентов
     */
    function renderList() {
        lstStudents.innerHTML = ''
        if(students === null) return
        students.map( student => {
            let li = document.createElement('li')
            li.dataset.id = student._id
            li.innerText = student.name
            li.ondblclick = renderForm

            let span = document.createElement('span')
            span.innerText = '-'
            //функция по клику на '-' убирает элемент
            span.onclick = function (ev) {
                let id = ev.target.parentNode.dataset.id
                fetch('/api/students/' + id, {
                    method: 'DELETE'
                })
                    .then(res=> {
                        console.log('Delete Response')
                        console.log(res)
                        if(res.status !== 200){
                            throw 'Server Error'
                        }
                        students.splice(students.findIndex(s => s._id === id),1)
                        oldStudentOnDoubleClick = null
                        oldStudent = null
                        oldElement = null
                        renderList()
                        // Построить список
                    })
                    .catch(err=> {
                        console.log("Error:")
                        console.log(err)
                    })
            }
            li.appendChild(span)

            lstStudents.appendChild(li)
        });
    }

    /**
     * Чтение списка всех студентов
     */
    function read() {
        fetch('/api/students')
            .then(res=> {
                if(res.status !== 200){
                    throw 'Server Error'
                }
                return res.json()
            })
            .then(serverStudents => {
                students = serverStudents
                renderList()
            })
            .catch(err=> {
                console.log("Error!")
                console.log(err)
            })
    }

    /**
     * Создать нового студента
     */
    function create() {
        // Подготовить данные для отправки на сервер
        let newStudent = {
            //читаем данные с формы
            name: document.getElementsByName('newName').item(0).value,
            age: document.getElementsByName('newAge').item(0).value,
        }
        //вывод студентов в консоль
        console.log(newStudent)
        //отправка на сервер
        fetch('/api/students',{
            //как происходит отправка
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newStudent)
        })
            .then(res=> {
                //смотрим создал или нет, если состояние 201 то создал
                if(res.status !== 201){
                    throw 'Server Error'
                }
                return res.json()
            })
            .then(student => {
                //если создал то и тут добавляем нового студента и очищаем поля
                console.log(student)
                students.push(student)
                //очищаем поля
                document.getElementsByName('newName').item(0).value = ''
                document.getElementsByName('newAge').item(0).value = 0
                renderList()
            })
            .catch(err=> {
                console.log("Error:")
                console.log(err)
            })



    }

    //вызываем по клику на кнопку
    document.getElementById('btnCreate').onclick = create
    read()

</script>
</body>
</html>
